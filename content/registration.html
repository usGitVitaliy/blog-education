<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="container-fluid">
    <header class="row fixed-top">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light">
                <span id="nav-panel-text" class="navbar-brand">Панель навигации</span>
                <button id="nav-expand-button" class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a href="terms.html" class="nav-link">Правила</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link">О проекте</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Логин</a>
                        </li>
                        <li class="nav-item mr-0">
                            <a href="#" class="nav-link disabled">Регистрация<span class="sr-only">(текущая)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 col-xl-3">
            <form action="" class="autorization p-3">
                <fieldset class="form-group">
                    <legend>Регистрация</legend>
                    <div class="form-group">
                        <!-- Фамилия -->
                        <label for="lastname-user">Фамилия</label>
                        <input type="text" class="form-control" id="lastname-user" />
                    </div>
                    <div class="form-group">
                        <!-- Имя -->
                        <label for="firstname-user">Имя</label>
                        <input type="text" class="form-control" id="firstname-user" />
                    </div>
                    <div class="form-group">
                        <label for="login-user">Логин</label>
                        <input type="text" class="form-control" id="login-user" />
                    </div>
                    <div class="form-group">
                        <label for="password-user">Пароль</label>
                        <input type="password" class="form-control" id="password-user" />
                    </div>
                    <div class="form-group">
                        <label for="password-user-confirm">Подтверждение пароля</label>
                        <input type="password" class="form-control" id="password-user-confirm" />
                    </div>
                    <button type="submit" class="btn btn-primary">Регистрация</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="row fixed-bottom p-2 d-none d-md-block">
        <div class="col">
            mailman&copy; Все права защищены
        </div>
    </footer>
</div>

</body>
</html>
